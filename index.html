<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.png" alt="Weather App Logo" class="logo" />

      <div class="row heading-city" mt-10px>
        <div class="col-sm-2 header-button" id="los-angeles">Los Angeles</div>
        <div class="col-sm-2 header-button" id="new-york">New York</div>
        <div class="col-sm-2 header-button" id="london">London</div>
        <div class="col-sm-2 header-button" id="paris">Paris</div>
        <div class="col-sm-2 header-button" id="milan">Milan</div>
        <div class="col-sm-2 header-button" id="beijing">Beijing</div>
      </div>

      <form class="row justify-content-md-center" id="searchCityForm">
        <div class="col-sm-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="ðŸ”Ž Search a city"
              id="search-a-city"
            />
          </div>
        </div>
        <div class="col col-sm-1">
          <input type="submit" class="btn btn-search" value="Search" />
        </div>
        <div class="col col-sm-1">
          <button class="btn btn-search" id="current-weather-button">
            Current
          </button>
        </div>
      </form>

      <div class="display-city" id="display-search-city"></div>
      <div class="display-date" id="display-date"></div>
      <div class="display-description" id="description"></div>

      <div class="display-temp" id="temperature"></div>
      <div class="temp-fc-select">
        <a href="#" id="tempF">Â°F</a> | <a href="#" id="tempC">Â°C</a>
      </div>

      <br />

      <div class="display-icon">
        <i class="far fa-sun"></i>
      </div>

      <div class="row more-info">
        <div class="col-sm-4 precipitation">
          Precipitation
          <br />
          0%
        </div>
        <div class="col-sm-4 humidity">
          Humidity
          <div id="humidity"></div>
        </div>
        <div class="col-sm-4 wind">
          Wind
          <div id="wind"></div>
        </div>
      </div>

      <hr />

      <div class="row future-weather">
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Wed
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Thu
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Fri
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Sat
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Sun
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Mon
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
        <div class="col fw-details">
          <i class="fas fa-cloud-sun fw-icon"></i>
          <br />
          Tue
          <br />
          <strong>75Â°F</strong> | 50Â°C
        </div>
      </div>
      <img src="img/affirmation.png" alt="Affirmation" class="affirmation" />
    </div>

    <div class="created-by">
      <a href="https://github.com/EmiOs86/Weather-Remedy">Open-source code</a>
      by Emi Osborn
    </div>
    <script src="src/index.js"></script>
    ;
  </body>
</html>
